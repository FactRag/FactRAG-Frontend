<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Overlay</title>
  <style>
    .image-container {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .image {
      width: 100%;
      height: 100%;
    }

    .gray-box {
      position: absolute;
      top: 50px; /* Adjust the position */
      left: 50px; /* Adjust the position */
      width: 100px; /* Box dimensions */
      height: 100px;
      background-color: gray;
      opacity: 0.8; /* Adjust transparency */
    }
  </style>
</head>
<body>
<div class="image-container">
  <img src="./public/images/dei.png" alt="Example Image" class="image">
  <div class="gray-box"></div>
</div>
</body>
</html>
